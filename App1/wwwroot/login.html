<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Python Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .navbar {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 10px;
            }
            .navbar {
                padding: 12px 20px;
            }
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links" id="navMenu">
            <!-- Навигация заполнится через JavaScript -->
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1>Вход в аккаунт</h1>
            <p>С возвращением на платформу обучения</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Электронная почта" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>

            <button type="submit" class="submit-btn">Войти в аккаунт</button>
        </form>

        <div class="register-link">
            Нет аккаунта? <a href="/register">Зарегистрируйтесь здесь</a>
        </div>
    </div>

    <!-- ДОБАВЛЯЮ JavaScript КОТОРЫЙ ОТСУТСТВОВАЛ -->
    <script>
        function updateNavigation() {
            const token = localStorage.getItem('token');
            const navMenu = document.getElementById('navMenu');

            if (token) {
                navMenu.innerHTML = `
                    <li><a href="/">Главная</a></li>
                    <li><a href="/courses">Курсы</a></li>
                    <li><a href="/about">О проекте</a></li>
                    <li><a href="/dashboard">Личный кабинет</a></li>
                    <li><a href="#" onclick="logout()">Выйти</a></li>
                `;
            } else {
                navMenu.innerHTML = `
                    <li><a href="/">Главная</a></li>
                    <li><a href="/courses">Курсы</a></li>
                    <li><a href="/about">О проекте</a></li>
                    <li><a href="/login">Войти</a></li>
                    <li><a href="/register">Регистрация</a></li>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // ОБРАБОТКА ФОРМЫ ВХОДА - ЭТОГО НЕ БЫЛО В ВАШЕМ ФАЙЛЕ
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Вход успешен!');
                    window.location.href = '/dashboard';
                } else {
                    alert('Ошибка: ' + data.message);
                }
            } catch (error) {
                alert('Ошибка сети');
            }
        });

        updateNavigation();
    </script>
</body>

</html>
