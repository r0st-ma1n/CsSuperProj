<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Python Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .register-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Регистрация</h1>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Имя" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Фамилия" required>
                </div>
            </div>
            
            <div class="form-group">
                <select id="role" required>
                    <option value="">Выберите роль</option>
                    <option value="Student">Ученик</option>
                    <option value="Teacher">Учитель</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
            </div>
            
            <button type="submit" class="btn-primary">Зарегистрироваться</button>
        </form>
        
        <p class="auth-link">
            Уже есть аккаунт? <a href="/login">Войдите</a>
        </p>
    </div>

    <script>
        function updateNavigation() {
            // На этой странице нет навигации, оставляю пустым
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                role: document.getElementById('role').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            if (!formData.role) {
                alert('Пожалуйста, выберите роль');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Регистрация успешна!');
                    window.location.href = '/dashboard';
                } else {
                    alert('Ошибка: ' + data.message);
                }
            } catch (error) {
                alert('Ошибка сети');
            }
        });
    </script>
</body>
</html>
